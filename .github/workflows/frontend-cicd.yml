name: Backend CI/CD

on:
  push:
    branches: [ main, feature-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 18
      - name: Set up Java 18
        uses: actions/setup-java@v3
        with:
          java-version: 18
          distribution: temurin

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 5️⃣ Run tests
      - name: Run tests
        run: mvn test

      # 6️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        run: mvn sonar:sonar \
          -Dsonar.projectKey=Priya260511_Password_management_backend2 \
          -Dsonar.organization=priya260511 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t password-manager-backend:latest .
